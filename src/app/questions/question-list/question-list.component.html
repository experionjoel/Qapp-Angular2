<div class="row">
  <div class="col-xs-12">
    <h2>
      Trending questions
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-question-item *ngFor="let qs of questions; let i = index" [question] = "qs" [questionId] = "i">
      </app-question-item>
    </ul>
  </div>
</div>
